<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Character</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/choose_char.css' %}">
</head>
<body>
  <div class="background">
    <img src="{% static 'images/personagem.png' %}">
  </div>  
  <div class="elements">
    <h1>Choose your character</h1>
    <div class="characters">
      {% for char_id in character_ids %}
        <button id="char{{ char_id }}" class="character-btn" data-char-id="{{ char_id }}" 
                {% if char_id in characters_used %}disabled{% endif %}>
        </button>
      {% endfor %}
    </div>
  </div>
  
  <script type="text/javascript" src="{% static 'js/select_char.js' %}"></script>
</body>
</html>
